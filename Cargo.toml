[package]
name = "bikuna"
version = "0.1.0"
description = "simple TCP CLI client"
authors = ["whoastonic <kingstonicthe1@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "bikuna"
path = "src/bikuna.rs"

[dependencies]
bytes = "0.5.4"

[dependencies.serde]
version = "1.0.105"
default-features = false
features = ["derive"]

[dependencies.tokio]
version = "0.2.13"
features = ["full"]

[dependencies.clap]
version = "2.33.0"
default-features = false
features = ["suggestions", "color"]
